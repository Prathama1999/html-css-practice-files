<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table</title>
<style>
    body{
        background-color: rgb(81, 190, 127);
       text-align: center;
    }
    th
    {
        background-color: wheat;
    }
    td
    {
        background-color: rgb(209, 250, 171);
    }
  </style>  

  <script>
    function addRow(){
           var fname1 =document.getElementById("fname").value;
      var age1 =document.getElementById("age").value;
      var email1 =document.getElementById("email").value;

     
        var table=document.getElementsByTagName("table")[0];

      var newRow=table.insertRow(1);


      var cell1=newRow.insertCell(0);
      var cell2=newRow.insertCell(1);
      var cell3=newRow.insertCell(2);


      cell1.innerHTML=fname1;
      cell2.innerHTML=age1;
      cell3.innerHTML=email1;
    }
    </script>
  
</head>
<body>

    <h2 style="color: rgb(17, 15, 16);"><b><u>LOGIN-PAGE</u> </b></h2><br>
 <b> NAME:<b><input type="text" name="fname" id="fname" placeholder="enter your NAME"/><br><br>
 <b> AGE:<b><input type="number" name="age" id="age" placeholder="enter your AGE"/><br><br>
   <b> E-MAIL:<b><input type="email" name="email" id="email" placeholder="enter valid MAIL-ID "/><br><br>


  <button onclick="addRow();">SUBMIT </button><br><br>
  
  <table id="table"  border="3" align="center" width=50% height=50% >
    <tr>
        <th><u><b>NAME</b></u></th>
      <th><u><b>AGE</b></u></th>
      <th><u><b>E-MAIL
          
      </b></u></th>
    </tr>

  </table>
</body>
</html>
